                            type: text
                            comment: e.g. I have a technical problem, who do I do?
                        answer:
                            label: Answer
                            type: richeditor
                            size: small
                tab: FAQs

            # Blog

            blog_section:
                label: Blog section
                type: section
                tab: Blog

            blog_enable:
                label: Display this section?
                type: switch
                default: 1
                tab: Blog

            blog_background_color:
                label: Set a background color for this section?
