                tab: Clients

            clients_pretitle:
                label: Pretitle
                type: text
                tab: Clients
                comment: e.g. CLIENTS
                default: CLIENTS

            clients_title:
                label: Title
                type: text
                tab: Clients
                comment: e.g. We are proud to be trusted by the world's best.
                default: We are proud to be trusted by the world's best.

            clients_repeater:
                label: Slideshow
                type: repeater
                prompt: Add a new client
                form: 
                    fields:
                        image:
                            label: Image (342x114, JPG | JPEG | PNG | SVG)
                            type: mediafinder
                            mode: image
                            span: left
                        image_alt:
