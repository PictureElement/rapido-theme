                default: 1
                tab: Blog

            blog_pretitle:
                label: Pretitle
                type: text
                tab: Blog
                comment: e.g. BLOG
                default: BLOG

            blog_title:
                label: Title
                type: text
                tab: Blog
                comment: e.g. Read our news, comments and thoughts.
                default: Read our news, comments and thoughts.

            blog_page:
                label: Blog page
                type: section
                tab: Blog

            blog_ptitle:
                label: Title
                type: text
                tab: Blog
                comment: e.g. News | Blog | Insights
                default: Blog

            blog_plead:
                label: Lead
                type: textarea
                size: small
                tab: Blog
                comment: News, insights, and creative culture from Rapido.
                default: News, insights, and creative culture from Rapido.

            blog_comment:
                label: Want to manage your Blog? 
                type: section
                tab: Blog
                comment: To manage your Blog, click "Blog" on the admin toolbar. The recommended image size for posts is 1456x818.

            # Clients
            
            clients_enable:
                label: Display this section?
                type: switch
                default: 1
                tab: Clients

            clients_background_color:
                label: Set a background color for this section?
                type: switch
