name: 'Rapido'
description: 'Polished single-page business-oriented theme with a blog.'
author: 'Marios Sofokleous'
homepage: 'https://www.msof.me/'
authorCode: Msof
code: rapido
database: '0'
previewImage: assets/images/theme-preview.png
require:
    - ToughDeveloper.ImageResizer
    - Martin.Forms
    - OFFLINE.SiteSearch
    - Tallpro.Related
    - PolloZen.MostVisited
    - Rahman.BlogTags
    - Msof.Portfolio
    - RainLab.Blog

form:
    fields:
        section_site_desc:
            label: 'Rapido theme options'
            type: section
            comment: 'Polished single-page business-oriented theme with a blog.'
        
    tabs:
        fields:
            
            # Global
            
            global_site_name:
                label: 'Site name'
                tab: Global
                comment: 'The website name as it should appear on the front-end (Copyright, Meta tags, Manifest)'
                
            global_header_logo:
                label: Header logo (JPG | JPEG | PNG | SVG)
                type: fileupload
                mode: image
                fileTypes : jpg,jpeg,png,svg
                tab: Global
                span: left
                comment: Upload an image of any aspect ratio with a height of at least doubled the rendered height specified in the next field.
                
            global_header_logo_height:
                label: 'Header logo rendered height in pixels'
                type: number
                step: 1
                min: 0
                tab: Global
                span: right
                default: 29
                
            global_footer_logo:
                label: Footer logo (JPG | JPEG | PNG | SVG)
                type: fileupload
                mode: image
                fileTypes : jpg,jpeg,png,svg
                tab: Global
                span: left
                comment: Upload an image of any aspect ratio with a height of at least 58px.
                
            global_header_cta_label:
                label: 'Header CTA label'
                type: text
                span: left
                comment: 'e.g. Call us | Email us | Learn More | Download Catalog | Our Blog | Get a Quote'
                default: Get a Quote
                tab: Global
               
            global_header_cta_icon:
                label: 'Header CTA icon (Optional, Font Awesome 5 HTML)'
                type: text
                comment: 'e.g. <i class="fas fa-phone-alt"></i> | <i class="fas fa-envelope"></i> | <i class="fas fa-external-link-square-alt"></i> | <i class="fas fa-download"></i> | <i class="fas fa-paper-plane"></i>'
                tab: Global
                
            global_header_cta_url:
                label: 'Header CTA URL'
                type: text
                comment: 'tel:+1-541-754-3010 | mailto:mail@example.com | https://www.google.com/ | /storage/app/media/catalog.pdf | /blog | /#contact'
                tab: Global
               
            global_header_cta_new_tab:
                label: 'Open link in new tab?'
                type: checkbox
                span: left
                tab: Global
                default: false
                
            global_header_cta_same_host:
                label: 'Same-host link?'
                type: checkbox
                span: right
                tab: Global
                default: true
                
            global_phone:
                label: Phone (Optional)
                type: text
                comment: e.g. +1-541-754-3010
                tab: Global
                
            global_mobile:
                label: Mobile (Optional)
                type: text
                comment: e.g. +1-541-754-3020
                tab: Global
                
            global_fax:
                label: Fax (Optional)
                type: text
                comment: e.g. +1-541-754-3030
                tab: Global
                
            global_email:
                label: Email
                type: text
                comment: e.g. email@example.com
                default: email@example.com
                tab: Global
                
            global_address:
                label: Address (Optional)
                type: textarea
                comment: e.g. Rapido, Inc.[/n]1355 Market St, Suite 900[/n]San Francisco, CA 94103
                tab: Global
                
            global_map_search_parameters:
