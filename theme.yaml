                                'fab fa-instagram': Instagram
                                'fab fa-linkedin-in': LinkedIn
                                'fab fa-twitter': Twitter
                                'fab fa-youtube': YouTube
                                'fab fa-vimeo': Vimeo
                            showSearch: true
                            span: left
                            type: dropdown
                        link:
                            label: Link
                            span: right
                            type: text
                        label:
                            label: Label
                            type: text
                            comment: 'e.g. Facebook'
