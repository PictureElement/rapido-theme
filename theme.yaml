name: "Rapido"
description: "Meet Rapido, a polished single-page business-oriented theme with a blog."
author: "Marios Sofokleous"
homepage: "https://www.msof.me/"
code: "rapido"
previewImage: "assets/images/theme-preview.png"
require:
    - ToughDeveloper.ImageResizer
    - RainLab.Blog
    - Rahman.BlogTags
    - PolloZen.MostVisited
    - Tallpro.Related
    - ArrizalAmin.Portfolio
    - JanVince.SmallGDPR
    - Martin.Forms
    - OFFLINE.SiteSearch

#--------------------------------------------------------------------------
# THEME CONFIGURATION
#--------------------------------------------------------------------------

form:
    fields:

        # Site
        site_config_desc:
            label: Rapido Theme Options
            type: section
            comment: A polished single-page business-oriented theme with a blog.

        site_name:
            label: Site name
            default: Rapido
            comment: The website name as it should appear on the front-end

    tabs:
        fields:

            # General

            header_logo:
                label: Header logo (wx80, JPG | JPEG | PNG | SVG)
                type: fileupload
                mode: image
                fileTypes : jpg,jpeg,png,svg
                tab: Global
                span: left

            footer_logo:
                label: Footer logo (wx80, JPG | JPEG | PNG | SVG)
                type: fileupload
                mode: image
                fileTypes : jpg,jpeg,png,svg
                tab: Global
                span: right

            header_button_icon:
                label: Button icon (Font Awesome 5 Free)
                type: text
                tab: Global
                comment: e.g. fas fa-phone-alt, fas fa-envelope, fas fa-external-link-alt, fas fa-file-download, etc. (More icons at https://fontawesome.com/icons?d=gallery&m=free)
                default: fas fa-external-link-alt
            
            header_button_text:
                label: Header button text
                type: text
                span: left
                tab: Global
                comment: e.g. Call us | Email us | Learn More | Download Catalog | Our Blog | Get a Quote
                default: Public repository

            header_button_link:
                label: Header button link
                type: text
                span: right
                tab: Global
                comment: e.g. tel:+1-541-754-3010 | mailto:mail@example.com | https://www.google.com/ | /storage/app/media/catalog.pdf | /blog | /#contactForm
                default: https://github.com/PictureElement/rapido

            phone:
                label: Phone
                type: text
                comment: e.g. +1-541-754-3010
                tab: Global
                default: +1-541-754-3010
                
            mobile:
                label: Mobile
                type: text
                comment: e.g. +1-541-754-3020
                tab: Global
                default: +1-541-754-3020
                
            fax:
                label: Fax
                type: text
                comment: e.g. +1-541-754-3030
                tab: Global
                default: +1-541-754-3030   

            email:
                label: Email
                type: text
                comment: e.g. email@example.com
                tab: Global
                default: email@example.com

            address:
                label: Address
                type: textarea
                comment: e.g. Rapido, Inc.[/n]1355 Market St, Suite 900[/n]San Francisco, CA 94103
                tab: Global

            map_search_parameters:
                label: Google Maps search parameters
                type: text
                default: Statue+of+Liberty+National+Monument
                comment: e.g. Statue+of+Liberty+National+Monument | 40.6892494,-74.0445004
                tab: Global
                
            working_hours:
                label: Working hours
                type: text
                comment: e.g. Mon. to Fri. from 08:00 - 17:00
                tab: Global
                default: Mon. to Fri. from 08:00 - 17:00

            company_statement:
                label: Your mission. Your values (Footer)
                type: textarea
                comment: Tell visitors why you’re in business. State your mission and values (20-25 words)
                size: small
                tab: Global
                default: Rapido is a polished single-page business-oriented theme with a blog that will help you design a modern website for your business quickly and easily.

            social_repeater:
                label: 'Social channels'
                type: repeater
                prompt: 'Add new social channel'
                form:
                    fields:
                        channel:
                            label: Channel
                            options:
                                'fab fa-facebook-f': Facebook
                                'fab fa-instagram': Instagram
                                'fab fa-linkedin-in': LinkedIn
                                'fab fa-twitter': Twitter
                            showSearch: true
                            span: left
                            type: dropdown
                        link:
                            label: Link
                            span: right
                            type: text
                tab: Global

            subscribe_title:
                label: Subscribe title
                type: text
                comment: e.g. Stay in the know
                tab: Global
                default: Stay in the know

            subscribe_message:
                label: Subscribe message
                type: text
                comment: e.g. Sign up for our monthly newsletter and get news and announcements delivered right to your inbox.
                tab: Global
                default: Sign up for our monthly newsletter and get news and announcements delivered right to your inbox.

            subscribe_button_label:
                label: Subscribe button label
                type: text
                comment: e.g. Join now
                tab: Global
                default: Join now

            # Customization

            colours:
                label: Colours
                type: section
                tab: Theming

            primary:
                label: Primary
                tab: Theming
                type: colorpicker
                default: '#5d21d2'
                assetVar: 'primary'

            on-primary:
                label: On-primary
                tab: Theming
                type: colorpicker
                default: 'rgba(255,255,255,0.87)'
                assetVar: 'on-primary'

            primary_dark:
                label: Primary dark
                tab: Theming
                type: colorpicker
                default: '#2e1169'
                assetVar: 'primary-dark'

            on-primary_dark:
                label: On-primary dark
                tab: Theming
                type: colorpicker
                default: 'rgba(255,255,255,0.87)'
                assetVar: 'on-primary-dark'

            primary_light:
                label: Primary light
                tab: Theming
                type: colorpicker
                default: '#f0eafb'
                assetVar: 'primary-light'

            accent:
                label: Accent
                tab: Theming
                type: colorpicker
                default: '#a0ebe5'
                assetVar: 'accent'

            on-accent:
                label: On-accent
                tab: Theming
                type: colorpicker
                default: 'rgba(0,0,0,0.87)'
                assetVar: 'on-accent'

            shape:
                label: Shape
                type: section
                tab: Theming

            corner-radius-sm:
                label: Rounded corners (small)
                tab: Theming
                type: dropdown
                options:
                    '0': Square shape
                    '0.75vh': Rounded shape 1
                    '0.75vh 0 0.75vh 0': Rounded shape 2
                showSearch: true
                assetVar: 'corner-radius-sm'
                comment: Rounded corners of small size components (e.g. inputs and buttons).
            
            corner-radius:
                label: Rounded corners (regular)
                tab: Theming
                type: dropdown
                options:
                    '0': Square shape
                    '1.5vh': Rounded shape 1
                    '1.5vh 0 1.5vh 0': Rounded shape 2
                showSearch: true
                assetVar: 'corner-radius'
                comment: Rounded corners of regular size components (e.g. cards).

            corner-radius-lg:
                label: Rounded corners (large)
                tab: Theming
                type: dropdown
                options:
                    '0': Square shape
                    '3vh': Rounded shape 1
                    '3vh 0 3vh 0': Rounded shape 2
                showSearch: true
                assetVar: 'corner-radius-lg'
                comment: Rounded corners of large size components (e.g. section panels).

            google_fonts:
                label: Google Fonts
                type: section
                tab: Theming

            google_fonts_enable:
                label: Use Google Fonts?
                type: switch
                default: 0
                assetVar: 'google-fonts-enable'
                tab: Theming

            google_fonts_link:
                label: Google Fonts <link>
                type: codeeditor
                size: small
                language: html
                default: <link rel="preconnect" href="https://fonts.gstatic.com"><link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&family=Poppins:wght@400&display=swap" rel="stylesheet">
                comment: Choose 300, 400, 600 styles for the Body family. Choose any style for the Heading family.
                tab: Theming

            google_fonts_body:
                label: Body family
                type: text
                default: "'Open Sans', sans-serif"
                comment: e.g. 'Open Sans', sans-serif
                assetVar: 'google-fonts-body'
                tab: Theming

            google_fonts_heading:
                label: Heading family
                type: text
                default: "'Poppins', sans-serif"
                comment: e.g. 'Poppins', sans-serif
                assetVar: 'google-fonts-heading'
                tab: Theming

            google_fonts_heading_weight:
                label: Heading weight
                type: text
                default: "400"
                comment: e.g. 100 | 200 | ... | 900
                assetVar: 'headings-font-weight'
                tab: Theming

            # Hero

            hero_enable:
                label: Display this section?
                type: switch
                default: 0
                tab: Hero

            hero_repeater:
                label: Slider
                type: repeater
                prompt: Add a new slide
                form:
                    fields:
                        enable:
                            label: Display this slide?
                            type: switch
                            default: 1
                        image:
                            label: Image (1534x1022, JPG | JPEG | PNG | SVG)
                            type: mediafinder
                            mode: image
                            span: left
                        image_alt:
                            label: Alternative text
                            type: text
                            span: right
                            comment: Describe the image as specifically as possible. Keep character count at arround 125 or less.
                        title:
                            label: Title
                            type: text
                            comment: e.g. Welcome to Rapido, a free single-page business theme.
                        lead:
                            label: Lead
                            type: textarea
                            size: small
                        primary_button_icon:
                            label: Primary button icon (Font Awesome 5 Free)
                            type: text
                            comment: e.g. fas fa-phone-alt, fas fa-envelope, fas fa-external-link-alt, fas fa-file-download, etc. (More icons at https://fontawesome.com/icons?d=gallery&m=free)
                        primary_button_text:
                            label: Primary button text
                            type: text
                            span: left
                            comment: e.g. Call us | Email us | Learn More | Download Catalog | Our Blog | Get a Quote
                        primary_button_link:
                            label: Primary button link
                            type: text
                            span: right
                            comment: e.g. tel:+1-541-754-3010 | mailto:mail@example.com | https://www.google.com/ | /storage/app/media/catalog.pdf | /blog | /#contactForm
                        secondary_button_icon:
                            label: Secondary button icon (Font Awesome 5 Free)
                            type: text
                            comment: e.g. fas fa-phone-alt, fas fa-envelope, fas fa-external-link-alt, fas fa-file-download, etc. (More icons at https://fontawesome.com/icons?d=gallery&m=free)
                        secondary_button_text:
                            label: Secondary button text
                            type: text
                            span: left
                            comment: e.g. Call us | Email us | Learn More | Download Catalog | Our Blog | Get a Quote
                        secondary_button_link:
                            label: Secondary button link
                            type: text
                            span: right
                            comment: e.g. tel:+1-541-754-3010 | mailto:mail@example.com | https://www.google.com/ | /storage/app/media/catalog.pdf | /blog | /#contactForm
                tab: Hero

            # Services

            services_enable:
                label: Display this section?
                type: switch
                default: 1
                tab: Services

            services_background_color:
                label: Set a background color for this section?
                type: switch
                default: 0
                tab: Services

            services_pretitle:
                label: Pretitle
                type: text
                tab: Services
                comment: e.g. SERVICES
                default: SERVICES

            services_title:
                label: Title
                type: text
                tab: Services
                comment: e.g. We provide the best in class services for our clients.
                default: We provide the best in class services for our clients.

            services_lead:
                label: Lead (Optional)
                type: textarea
                tab: Services
                size: small

            services_repeater:
                label: Services
                type: repeater
                prompt: Add a new service
                form: 
                    fields:
                        icon:
                            label: Icon (112x112, JPG | JPEG | PNG | SVG)
                            type: mediafinder
                            mode: image
                            span: left
                        icon_alt:
                            label: Alternative text
                            type: text
                            span: right
                            comment: Describe the icon as specifically as possible. Keep character count at arround 125 or less.
                        title:
                            label: Title
                            type: text
                            comment: e.g. Web development
                        excerpt:
                            label: Excerpt
                            type: textarea
                            size: small
                            comment: Excerpts are a summary of your service description (~20 words)
                        description:
                            label: Description
                            type: richeditor
                            size: huge
                tab: Services

            # Testimonials

            testimonials_enable:
                label: Display this section?
                type: switch
                default: 1
                tab: Testimonials

            testimonials_background_color:
                label: Set a background color for this section?
                type: switch
                default: 1
                tab: Testimonials

            testimonials_pretitle:
                label: Pretitle
                type: text
                tab: Testimonials
                comment: e.g. TESTIMONIALS
                default: TESTIMONIALS

            testimonials_title:
                label: Title
                type: text
                tab: Testimonials
                comment: e.g. What our clients say about us.
                default: What our clients say about us.

            testimonials_repeater:
                label: Testimonials
                type: repeater
                prompt: Add a new testimonial
                form:
                    fields:
                        avatar:
                            label: Avatar (128x128, JPG | JPEG | PNG | SVG)
                            type: mediafinder
                            mode: image
                            span: left
                        avatar_alt:
                            label: Alternative text
                            type: text
                            span: right
                            comment: Describe the image
                        statement:
                            label: Statement
                            type: textarea
                            size: small
                        author:
                            label: Author
                            type: text
                            comment: e.g. Janet Morris, CEO, Wire Inc.
                tab: Testimonials

            # Projects

            projects_enable:
                label: Display this section?
                type: switch
                default: 1
                tab: Projects

            projects_background_color:
                label: Set a background color for this section?
                type: switch
                default: 0
                tab: Projects

            projects_pretitle:
                label: Pretitle
                type: text
                tab: Projects
                comment: e.g. PROJECTS
                default: PROJECTS

            projects_title:
                label: Title
                type: text
                tab: Projects
                comment: e.g. Below are some of our best projects.
                default: Below are some of our best projects.

            projects_lead:
                label: Lead (Optional)
                type: textarea
                tab: Projects
                size: small

            projects_comment:
                label: Want to manage your projects?
                type: section
                tab: Projects
                comment: To manage your projects, click "Portfolio" on the admin toolbar. The recommended image size for portfolio items is 1280x720.

            # CTAs

            cta_primary:
                label: Call-to-action (Primary)
                type: section
                tab: CTAs

            cta_primary_enable:
                label: Display this section?
                type: switch
                default: 1
                tab: CTAs

            cta_primary_title:
                label: Title
                type: text
                tab: CTAs
                comment: e.g. Download Rapido for free anytime, anywhere.
                default: Download Rapido for free anytime, anywhere.
                
            cta_primary_primary_button_icon:
                label: Primary button icon (Font Awesome 5 Free)
                type: text
                tab: CTAs
                comment: e.g. fas fa-phone-alt, fas fa-envelope, fas fa-external-link-alt, fas fa-file-download, etc. (More icons at https://fontawesome.com/icons?d=gallery&m=free)
            
            cta_primary_primary_button_text:
                label: Primary button text
                type: text
                span: left
                tab: CTAs
                comment: e.g. Call us | Email us | Learn More | Download Catalog | Our Blog | Get a Quote
                default: Add to project

            cta_primary_primary_button_link:
                label: Primary button link
                type: text
                span: right
                tab: CTAs
                comment: "e.g. tel:+1-541-754-3010 | mailto:mail@example.com | https://www.google.com/ | /storage/app/media/catalog.pdf | /blog | #contactForm"
                default: https://octobercms.com/theme/msof-rapido

            cta_primary_secondary_button_icon:
                label: Secondary button icon (Font Awesome 5 Free)
                type: text
                tab: CTAs
                comment: e.g. fas fa-phone-alt, fas fa-envelope, fas fa-external-link-alt, fas fa-file-download, etc. (More icons at https://fontawesome.com/icons?d=gallery&m=free)
            
            cta_primary_secondary_button_text:
                label: Secondary button text
                type: text
                span: left
                tab: CTAs
                comment: e.g. Call us | Email us | Learn More | Download Catalog | Our Blog | Get a Quote
                default: Public repository

            cta_primary_secondary_button_link:
                label: Secondary button link
                type: text
                span: right
                tab: CTAs
                comment: "e.g. tel:+1-541-754-3010 | mailto:mail@example.com | https://www.google.com/ | /storage/app/media/catalog.pdf | /blog | #contactForm"
                default: https://github.com/PictureElement/rapido

            cta_secondary:
                label: Call-to-action (Secondary)
                type: section
                tab: CTAs

            cta_secondary_enable:
                label: Display this section?
                type: switch
                default: 1
                tab: CTAs

            cta_secondary_title:
                label: Title
                type: text
                tab: CTAs
                comment: e.g. Let’s work together on your next web project.
                default: Let’s work together on your next web project.

            cta_secondary_primary_button_icon:
                label: Primary button icon (Font Awesome 5 Free)
                type: text
                tab: CTAs
                comment: e.g. fas fa-phone-alt, fas fa-envelope, fas fa-external-link-alt, fas fa-file-download, etc. (More icons at https://fontawesome.com/icons?d=gallery&m=free)
                default: fas fa-external-link-alt
                
            cta_secondary_primary_button_text:
                label: Primary button text
                type: text
                span: left
                tab: CTAs
                comment: e.g. Call us | Email us | Learn More | Download Catalog | Our Blog | Get a Quote
