                comment: e.g. Statue+of+Liberty+National+Monument | 40.6892494,-74.0445004
                tab: Global
                
            global_working_hours:
                label: Working hours (Optional)
                type: textarea
                size: small
                comment: e.g. Mon. to Fri. from 08:00 - 17:00
                tab: Global
                
            global_company_statement:
                label: Footer statement
                type: textarea
                comment: Tell visitors why youâ€™re in business. State your mission and values (20-25 words)
                size: small
                tab: Global

